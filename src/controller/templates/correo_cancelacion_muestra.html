<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Solicitud Cancelada</title>
</head>

<body style="background-color: #f4f4f4; padding: 20px; font-family: Arial, sans-serif;">
    <table
        style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px #ccc;">

        <!-- Encabezado con logo -->
        <tr>
            <td style="text-align: center; padding: 20px;">
                <img src="cid:logo_sanced" alt="Logo Sanced" width="180"
                    style="width: 180px !important; height: auto !important; max-width: 100%; display: block; margin: 0 auto;" />
            </td>
        </tr>

        <!-- Barra superior en rojo para indicar cancelación -->
        <tr>
            <td
                style="background-color: #dc3545; color: white; padding: 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                <h2 style="margin: 0;">✖️ Solicitud de Muestra Cancelada</h2>
            </td>
        </tr>

        <!-- Contenido principal -->
        <tr>
            <td style="padding: 20px;">
                <p>La siguiente solicitud ha sido <strong>cancelada</strong>:</p>
                <ul style="padding-left: 20px;">
                    <li><strong>❌ No se realizará el surtido</strong></li>
                    <li><strong>Folio:</strong> {{folio}}</li>
                    <li><strong>Nombre:</strong> {{nombre}}</li>
                    <li><strong>Departamento:</strong> {{departamento}}</li>
                    <li><strong>Motivo:</strong> {{motivo}}</li>
                    <li><strong>Fecha de cancelación:</strong> {{fecha}}</li>
                </ul>

                <hr />

                <p style="margin-top: 30px; font-size: 12px; color: #777;">
                    Este correo fue generado automáticamente.
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
