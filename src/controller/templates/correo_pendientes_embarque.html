<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Solicitudes PENDIENTES de Embarque</title>
</head>

<body style="background-color: #f4f4f4; padding: 20px; font-family: Arial, sans-serif;">
    <table
        style="max-width: 800px; margin: auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
        <!-- Encabezado -->
        <tr>
            <td style="text-align: center; padding: 20px;">
                <img src="cid:logo_sanced" alt="Logo Sanced" width="180"
                    style="width: 180px !important; height: auto !important; max-width: 100%; display: block; margin: 0 auto;" />
            </td>
        </tr>
        <tr>
            <td
                style="background-color: #EA0029; color: white; padding: 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                <h2 style="margin: 0;">Solicitudes <b>PENDIENTES</b> de Embarque</h2>
            </td>
        </tr>
        <!-- Cuerpo -->
        <tr>
            <td style="padding: 20px;">
                <p>Estas son las solicitudes que <b>falta registrar fin de embarque</b>:</p>
                <!-- Tabla dinámica -->
                <table style="width:100%; border-collapse:collapse; margin-top:10px;">
                    <thead>
                        <tr style="background:#EA0029; color:#fff;">
                            <th style="padding:10px; border:1px solid #ccc;">Folio</th>
                            <th style="padding:10px; border:1px solid #ccc;">Nombre</th>
                            <th style="padding:10px; border:1px solid #ccc;">Departamento</th>
                            <th style="padding:10px; border:1px solid #ccc;">Motivo</th>
                            <th style="padding:10px; border:1px solid #ccc;">Fecha de Solicitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{filas_pendientes}}
                    </tbody>
                </table>
                <p style="font-size: 12px; color: #888; margin-top: 30px;">
                    Este correo fue generado automáticamente.
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
